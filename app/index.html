<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Money Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body>

                    <p>$100 x</p>
                </div>
                <div class="col-1">

                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$50 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$20 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$10 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$1 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$2 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$0.5 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$0.2 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$0.1 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p>$0.5 x</p>
                </div>
                <div class="col-1">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div>
                    <button class="btn">Calculate</button>
                </div>
                <div>
                    <p>Total</p>
                </div>
            </div>
        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
