<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Calculator</title>

        <!-- region Stylesheets-->
        <link href="./lib/fontawesome/all.css" rel="stylesheet">
        <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet" >
        <link type="text/css" href="./static/css/style.css" rel="stylesheet">
        <!-- endregion -->
         
        <!-- region Libraries -->
        <script src="./lib/jquery/jquery-3.6.0.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.bundle.js"></script>
        <!-- endregion -->

        <!-- region Custom Scripts -->
        <script type="text/javascript" src="./static/js/calculatorManager.js"></script>
        <script type="text/javascript" src="./static/js/multiplierHandler.js"></script>
        <script type="text/javascript" src="./static/js/moneyHandler.js"></script>
        <script type="text/javascript" src="./static/js/domHandler.js"></script>
        <!-- endregion -->
    </head>

    <body>
        <div class="header">
            <h1 class="display-4">Money Calculator</h1>
            <p class="lead">Programmed and Designed by Nicholas Taplin</p>
        </div>

        <div class="container-fluid">

            <div class="card form-control text-center">
                <select class="form-select mt-1 mb-1" name="currency" id="currencyDropDown">
                </select>
            </div>

            <div class="card input-form form-control container-fluid">
                
            </div>

            <div class="card form-control text-center">
                <div class="btn-toolbar mt-1 mb-1" role="toolbar">
                    <div class='input-group me-2'>
                        <span class="input-group-text total-label" id="basic-addon1">Total</span>
                        <input type="text" class="form-control total" readonly>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-secondary multiplier">x1</button>
                        <button class="btn btn-danger clear"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
