<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Money Calculator</title>
        <link href="./lib/fontawesome/all.css" rel="stylesheet">
        <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >       
        <!-- region Libraries -->
        <script src="./lib/jquery/jquery-3.6.0.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- endregion -->
        <script type="text/javascript" src="./static/js/calculatorManager.js"></script>
        <script type="text/javascript" src="./static/js/multiplierHandler.js"></script>
        <script type="text/javascript" src="./static/js/moneyHandler.js"></script>
        <script type="text/javascript" src="./static/js/domHandler.js"></script>
    </head>

    <body>
        <h1 class="display-4 text-center mt-3">Money Calculator</h1>
        <div class="justify-content-center">

            <div class="container-fluid card col-3 mt-3">
                <select class="mt-2 mb-2"name="currency" id="currencyDropDown">

                </select>
            </div>

            <div class="container-fluid card input-form col-3 mt-3" style="width: 50%;">
                <p class="text-muted text-center lead mt-4 mb-4">Select a currency to begin...</p>
            </div>

            <div class="container-fluid card col-3 mt-3">
                <div class="row">
                    <div>
                        <button class="btn btn-success calculate">Calculate</button>
                    </div>
                    <div class='total'>
                        <p>Total</p>
                    </div>
                    <div>
                        <button class="btn btn-secondary multiplier">x1</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
