<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Money Calculator</title>
        <link href="./lib/fontawesome/all.css" rel="stylesheet">
        <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >       
        <!-- region Libraries -->
        <script src="./lib/jquery/jquery-3.6.0.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- endregion -->
        <script type="text/javascript" src="./static/js/script.js"></script>
        <script type="text/javascript" src="./static/js/multiplierHandler.js"></script>
        <script type="text/javascript" src="./static/js/moneyHandler.js"></script>
        <script type="text/javascript" src="./static/js/domHandler.js"></script>
    </head>

    <body>
        <h1>Money Calculator</h1>
        <div class="justify-content-center">
            <div class="container-fluid card">
                <!-- Dropdown -->
            </div>
            <div class="container-fluid card input-form" style="width: 50%;">
                <div class="row">
                    <div class="col-1">
                        <p>$100 x</p>
                    </div>
                    <div class="col-1">
                        <input class='hundred form-control input-field' type="number" value=0>
                    </div>
                    <div class="col-2">                
                        <button id="100" class="increase btn btn-primary"><i class="fas fa-plus"></i></button>
                        <button id="100" class="decrease btn btn-primary"><i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$50 x</p>
                    </div>
                    <div class="col-1">
                        <input class='fifty form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$20 x</p>
                    </div>
                    <div class="col-1">
                        <input class='twenty form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$10 x</p>
                    </div>
                    <div class="col-1">
                        <input class='ten form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$2 x</p>
                    </div>
                    <div class="col-1">
                        <input class='two form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$1 x</p>
                    </div>
                    <div class="col-1">
                        <input class='one form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$0.5 x</p>
                    </div>
                    <div class="col-1">
                        <input class='half form-control input-field'type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$0.2 x</p>
                    </div>
                    <div class="col-1">
                        <input class='fifth form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$0.1 x</p>
                    </div>
                    <div class="col-1">
                        <input class='tenth form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <p>$0.05 x</p>
                    </div>
                    <div class="col-1">
                        <input class='twentieth form-control input-field' type="text" value=0>
                    </div>
                    <div>                
                        <button class="increase btn btn-primary">Plus</button>
                        <button class="decrease btn btn-primary">Minus</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid card">
                <div class="row">
                    <div>
                        <button class="btn btn-success calculate">Calculate</button>
                    </div>
                    <div class='total'>
                        <p>Total</p>
                    </div>
                    <div>
                        <button class="btn btn-secondary multiplier">x1</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
