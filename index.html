<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="./lib/icons/favicon.ico">
        <title>Money Calculator</title>

        <!-- region Stylesheets-->
        <link href="./lib/fontawesome/all.css" rel="stylesheet">
        <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet" >
        <link type="text/css" href="./static/css/style.css" rel="stylesheet">
        <!-- endregion -->
         
        <!-- region Libraries -->
        <script src="./lib/jquery/jquery-3.6.0.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.bundle.js"></script>
        <!-- endregion -->

        <!-- region Custom Scripts -->
        <script type="text/javascript" src="./static/js/calculatorManager.js"></script>
        <script type="text/javascript" src="./static/js/multiplierHandler.js"></script>
        <script type="text/javascript" src="./static/js/moneyHandler.js"></script>
        <script type="text/javascript" src="./static/js/domHandler.js"></script>
        <!-- endregion -->
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 h1">Money Calculator</span>
            </div>
        </nav>

        <div class="container-fluid deck">
            <div class="card form-control text-center">
                <select class="form-select mt-1 mb-1" name="currency" id="currencyDropDown">
                </select>
            </div>

            <div class="card input-form form-control container-fluid">
                
            </div>

            <div class="card form-control">
                <div class="input-group">
                    <span class="input-group-text total-label justify-content-center">Total</span>
                    <input type="text" class="form-control total">
                    <button class="btn btn-secondary multiplier" type="button">x1</button>
                    <button class="btn btn-danger clear" type="button"><i class="fas fa-trash"></i></button>
                  </div>
            </div>
        </div>
    </body>
</html>
